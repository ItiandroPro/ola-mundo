<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Olá, Mundo!</h1>
        <p>Esta é uma página HTML básica criada para exemplificar a estrutura de um site.</p>
        
        <ul>
            <li>HTML define a estrutura</li>
            <li>CSS define o estilo (cores e layout)</li>
            <li>JavaScript define a interatividade</li>
        </ul>

        <a href="https://www.google.com" target="_blank">Clique aqui para visitar o Google</a>
    </div>

</body>
</html>
